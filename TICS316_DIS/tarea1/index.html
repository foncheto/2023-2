<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Alfonso Pinto</h1>
    <ul>
        <li>
            Fuchibol
        </li>
        <li>
            Inteligencia Artificial
        </li>
        <li>
            Musica
        </li>
    </ul>
    <img id="randomImage" src="tarea1/tommy.jpg" alt="Random Image">

    <script>
        function getRandomImage() {
            const width = 400; // Change this to the desired width
            const height = 300; // Change this to the desired height
            const randomNumber = Math.floor(Math.random() * 1000); // Generate a random number

            const imageUrl = `https://picsum.photos/${width}/${height}?random=${randomNumber}`;
            return imageUrl;
        }

        function updateImage() {
            const randomImage = document.getElementById("randomImage");
            randomImage.src = getRandomImage();
        }

        // Update the image every 3 seconds
        setInterval(updateImage, 3000);

        // Initial image update
        updateImage();
    </script>
</body>

</html>
